<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Risk Battle Simulator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="http://www.hasbro.com/common/instruct/risk.pdf">About Risk</a></li>
          </ul>
        </nav>  

        <h3>Risk Battle Simulator</h3>
      </div>
    </div>
    <div class="jumbotron">
      <div class="container">
        <h1>Risk Battle Simulator</h1>
        <p>Enter the number of warriors involved in the battle:</p>
        <p>
          
            <div class="form-group">
              <label for=""># attackers</label>
              <input type="text" class="form-control" id="attk_num" placeholder="Number of attackers">
            </div>

            <div class="form-group">
              <label for=""># defenders</label>
              <input type="text" class="form-control" id="dfd_num" placeholder="Number of defenders">
            </div>
            <button type="submit" class="btn btn-primary" id="fight">Fight!</button>
            <button type="button" class="btn btn-default" id="clc">Clear</button>
        </p>

        <p>Result:</p>
        <p id='result'></p>
        <p id='detail'></p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='sim.js'></script>
  </body>
</html>
